<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Complete a Form</title>
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    	}
		body {
			font: 87.5% Arial, Helvetica, sans-serif;
			width: 500px;
		    margin: 20px auto;
		    padding: 20px;
		    border: 2px solid blue;
		}
		h1 {
			color: blue; 
			font-size: 140%;
		}
		h2 {
			font-size: 115%;
			padding: .5em 0;
		}
		label {
			color: blue;
			float: left;
			width: 8em;
			font-weight: bold;
			text-align: left;
		}
		input {
			width: 15em;
			margin: 0 0 .5em 1em;
		}
		#button, #reset {
			width: 7em;
			background-color: silver;
			box-shadow: 2px 2px 0 blue; }
		#button {
			margin-left: 9em;
		}
		input[type="checkbox"]
		{
			width: 13px;
		}
	</style>
</head>

<body>
<h1>Please complete our survey</h1>
<form name="myform" action="survey_data.html" method="get">
	
	<h2>Contact information</h2>
	<label for="email">Email address:</label>
    <input type="email" name="email" id="email" required autofocus><br>
    <label for="firstname">First name:</label>
    <input type="text" name="firstname"  required id="firstname"><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" required  id="lastname"><br>
    <h2>Geographic information</h2>
	<label for="State">State:</label>
	<input type="text" name="state" id="state" required  pattern="[A-Za-Z]{2}"> <br>
	<label for="ZipCode">Zip Code:</label>
	<input type="text" name="zip" id="zip"  required pattern="\d{5}">

	<h2>How did you hear about us?</h2>
	<label for="websearch"> Web Search: </label>
	<input type="checkbox" name="search" id="search"> <br>

	<label for="facebook"> Facebook: </label>
	<input type="checkbox" name="facebook" id="facebook"> <br>

	<label for="twitter"> Twitter: </label>
	<input type="checkbox" name="twitter" id="twitter"> <br>

	<label for="message"> Web Search: </label>
	<input type="checkbox" name="message" id="message">

	
    <h2>Thank you for taking our survey!</h2>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="reset" id="reset"> 
</form>
</body>
</html>
